<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorias & Platos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: {
                dark: '#050508',
                light: '#FFFFFF',
              },
              surface: {
                dark: '#0F1113',
                light: '#FBFBFD',
              },
              accent: {
                warm: '#D93A2A', // Rojo Pimiento
                soft: '#F2C8CA', // Rosa
                softLight: '#F9E6E8',
              },
              border: {
                dark: 'rgba(255,255,255,0.06)',
                light: '#ECE6EA',
              },
              text: {
                mainDark: '#F6F6F7',
                mainLight: '#111217',
              }
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['Inter', 'sans-serif'],
              cta: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1.2s cubic-bezier(0.2, 0.9, 0.2, 1) forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D93A2A;
        border-radius: 4px;
      }
      .font-serif-italic {
        font-family: 'Cormorant Garamond', serif;
        font-style: italic;
      }
    </style>
